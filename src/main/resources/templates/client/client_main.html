<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:each="client : ${clients}">
    <p th:text="${client.getFirstname()} + ' ' + ${client.getLastname()} + ' '
    + ${client.getPatronymic()} +  ' ' + ${client.getPhone()} + ' ' + ${client.getEmail()}"></p>
    <div th:if="${client.getOffer()}">
    <p th:text="${client.getOffer()}"></p>
    </div>
</div>

<a href="/client/new" >add new client</a>
</body>
</html>
