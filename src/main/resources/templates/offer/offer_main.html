<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:each="offer : ${offerList}">
    <p th:text="${offer.getPrice()} + ' ' + ${offer.getClient().getFirstname()} + ' '
    + ${offer.getClient().getLastname()} "></p>
</div>

</body>
</html>
