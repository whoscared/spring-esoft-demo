<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>realtors</title>
</head>
<body>

<div th:each="realtor : ${realtors}">
    <p th:text="${realtor.getFirstname()} + ' ' + ${realtor.getLastname()} + ' '
    + ${realtor.getPatronymic()} +  ' ' + ${realtor.getShareOfCommission()}"></p>
</div>

<a href="/realtor/new">add new realtor</a>
<a href="/main">Back to menu</a>
</body>
</html>
